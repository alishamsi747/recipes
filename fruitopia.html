<body>
    <h1>Fruitopia</h1>
    <img src="./images/topia.jpg">
    <p>The best drink to ever grace this earth.</p>

    <h3>Ingredients</h3>
    <ul>
        <li>250ml cold water</li>
        <li>2tsp Fruitopia powdered concentrate</li>
        <li>Ice cubes</li>
    </ul>

    <h3>Directions</h3>
    <ol>
        <li>Pour the water into a glass</li>
        <li>Add the Fruitopia powder and mix thoroughly</li>
        <li>Add ice cubes and enjoy!</li>
    </ol>
